<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property App</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="assets/icon/MaleUser.svg" alt="User" class="icon">
      <p>Hi, Oluwaseun</p>
    </div>
    <div class="notification">
      <img src="assets/icon/Doorbell.svg" alt="Notifications" class="icon">
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search your property">
      <button><img src="assets/icon/Search.svg" alt="Search"></button>
    </div>
    <div class="property-image">
      <img src="assets/home.png" alt="Property">
    </div>
  </main>

  <footer>
    <div class="nav-icon active">
      <img src="assets/icon/home.svg" alt="Home">
    </div>
    <div class="nav-icon">
      <img src="assets/icon/Plus.svg" alt="Add">
    </div>
  </footer>
</body>
</html>
