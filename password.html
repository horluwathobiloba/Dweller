<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dweller Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="arrow" onclick="goBack()">
        <img src="assets/icon/Left Arrow.svg" alt="Back">
    </div>

       
    <div class="container">
        <div class="header">
            <h2>Create Password</h2>
        </div>
        <div class="form">
            <div class="both">
                <div class="mai">
                    <label for="Number">Password should be 8 characters or more, made up of one uppercase, one lowercase and a number.</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password">
                        <span class="eye-icon show-icon" onclick="togglePassword()"><img src="assets/icon/passwordInvisible.svg" alt="password"></span>
                        <span class="eye-icon hide-icon" onclick="togglePassword()"><img src="assets/icon/passwordVisible.svg" alt="password"></span>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Confirm your password">
                        <span class="eye-icon show-icon" onclick="togglePassword()"><img src="assets/icon/passwordInvisible.svg" alt="password"></span>
                        <span class="eye-icon hide-icon" onclick="togglePassword()"><img src="assets/icon/passwordVisible.svg" alt="password"></span>
                    </div>
                </div>
            </div>
              
            <button type="button" onclick="window.location.href='choose.html'">Next</button>
        </div>
    </div>
    <script src="js/script.js"></script>
        
</body>
</html>
