<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dweller Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cont">
            <div class="header">
                <h2>Login</h2>
            </div>
            <div class="form">
                <div class="both">
                    <div class="mai">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="pass">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Enter your password">
                            <span class="eye-icon show-icon" onclick="togglePassword()"><img src="assets/icon/passwordInvisible.svg" alt="password"></span>
                            <span class="eye-icon hide-icon" onclick="togglePassword()"><img src="assets/icon/passwordVisible.svg" alt="password"></span>
                        </div>
                    </div>
                </div>
                <div class="forgot">
                    <a href="#">Forgot?</a>
                </div>

                <button type="button" onclick="window.location.href='dashboard.html'">Log in</button>
                <div class="continue">
                    <p>or continue with</p>
                </div>
                <div class="social-login">
                    <button><img src="assets/icon/Google.svg" alt="Google"> Google</button>
                    <button><img src="assets/icon/Facebook.svg" alt="Facebook"> Facebook</button>
                </div>
                <p class="signup">Donâ€™t have an account? <a href="create.html">Create now</a></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script> 
    
</body>
</html>
